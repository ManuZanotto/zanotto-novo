<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Van Branca</title>
    <style>
        /* Estilos para o texto principal */
        .texto-branco {
            color: rgb(255, 255, 255);
            font-size: 32px;
            text-align: center;
            padding-top: 20px;
        }

        /* Estilos para o subtítulo */
        .subtitulo {
            color: rgb(255, 255, 255);
            font-size: 24px;
            text-align: center;
            padding-top: 10px;
        }

        /* Estilos para a imagem centralizada */
        .imagem-centralizada {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 100%;
            border-radius: 8px;
        }

        /* Estilos do corpo da página */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Estilos para o contêiner principal */
        .caixa {
            width: 60%;
            max-width: 600px;
            background-color: #181717;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Estilos para a seção de informações */
        .informacao {
            margin-top: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <div class="informacao texto-branco">Van Executiva<br>15 lugares<br>Ano 2023</div>
        <div class="informacao subtitulo">• Contém: ar condicionado, som e banco reclinável</div>
        <img src="fotos/van branca nova rua.jpeg" alt="Van executiva branca" class="imagem-centralizada">
    </div>
</body>
</html>
